<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>User info</h1>
<script>

   let apiURL = 'https://jsonplaceholder.typicode.com/users/';


  let url = new URL (location.href);
  let id = url.searchParams.get("id");
  console.log(id);
  // let name = url.searchParams.get("name");
  // console.log(name);
  fetch(apiURL + id)
      .then(value => value.json())
      .then(value => {
              let div = document.createElement('div');
              let h2 = document.createElement('h2');
              h2.innerText = `${value.id} -- ${value.name} ${value.username}`;
              let div2 = document.createElement('div');
              div2.innerText = `${value.email}`
          let div3 = document.createElement('div');
              div3.innerText = ` address: street - ${value.address.street}, suite ${value.address.suite}, ${value.address.city} -- ${value.address.zipcode} zipcode,  geo - ${value.address.geo.lat},  ${value.address.geo.lng}`;
          let div4 = document.createElement('div');
          div4.innerText = `phone - ${value.phone}`;
          let div5 = document.createElement('div');
          div5.innerText = `website - ${value.website}`;
          let div6 = document.createElement('div');
          div6.innerText = `company - ${value.company.name}, catchPhrase- ${value.company.catchPhrase}, bs - ${value.company.bs}`;
          div.append(h2,div2,div3,div4,div5,div6);
              document.body.append(div);

      })








</script>
</body>
</html>
